<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calvin Lee's links</title>
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #aaeeeb7a;
        display: flex;
        justify-content: center;
      }

      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .name {
        color: #000000;
        display: flex;
        justify-content: center;
      }

      .social-icons a {
        color: #000000;
        text-decoration: none
      }

      .link {
        background-color: #f9bc60;
        display: flex;
        align-items: center;
        padding: 5px;
      }

      .link a {
        color: #001e1d;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .social-icons {
        display: flex;
        justify-content: space-around;
      }

      .background--custom {
        background-color: #FFFFFF;
        width: 100vw;
        height: 100vh;
        position: absolute;
        overflow: hidden;
        z-index: -2;
        top: 0;
        left: 0;
      }
      canvas#canvas {
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 60%;
        transform: rotate(-26deg) scale(2) translateY(0%);
        --gradient-color-1: #00C9EF; 
        --gradient-color-2: #3B6AF0; 
        --gradient-color-3: #83B3DF;  
        --gradient-color-4: #9E64DF;
        --gradient-speed: 0.000029999999999999997;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
  </head>
  <body>
    <div class="background--custom">
      <canvas id="canvas" />
    </div>
    <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@minigl/minigl.js"></script>
    <script>
    var gradient = new Gradient();
    gradient.initGradient("#canvas");
    </script>
    <div class="items">
      <div class="banner">
        <img src="profilepic.jpeg" alt="Calvin Lee headshot" class="banner-image">
      </div>

      <div class="name">
        Calvin Lee
      </div>
      <div class="social-icons">
        <a href="https://github.com/Strongbrother1" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>

        <a href="https://www.linkedin.com/in/calvin-lee-12966b200/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>

        <a href="https://www.instagram.com/calvinmlee/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="https://twitter.com/StrongbrotherRR" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
    </div>

  </body>
</html>
